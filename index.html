<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
    <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
             
    <title>Materialize CSS</title>
    <style>
        .box {
            height:200px
            }
    </style>
</head>
<body>
    <div class="container">
        <h4>Grids</h4>
        <div class="row">
            <div class="col s3 grey">content</div>
            <div class="col s3 yellow">content</div>
            <div class="col s3 grey">content</div>
            <div class="col s3 yellow">content</div>
        </div>
        <div class="row">
            <div class="col s6 m3 grey">content</div>
            <div class="col s6 m3 yellow">content</div>
            <div class="col s6 m3 grey">content</div>
            <div class="col s6 m3 yellow">content</div>
        </div>
        <div class="row">
            <div class="col s12 m6 l4 grey">content</div>
            <div class="col s12 m6 l4 yellow">content</div>
            <div class="col s12 m6 l4 grey">content</div>
            <div class="col s12 m6 l4 yellow">content</div>
            <div class="col s12 m6 l4 grey">content</div>
            <div class="col s12 m6 l4 yellow">content</div>
        </div>
        <div class="row">
            <div class="col s12 m6 l4 xl12 grey">content</div>
            <div class="col s12 m6 l4 xl12 yellow">content</div>
            <div class="col s12 m6 l4 xl12 grey">content</div>
            <div class="col s12 m6 l4 xl12 yellow">content</div>
            <div class="col s12 m6 l4 xl12 grey">content</div>
            <div class="col s12 m6 l4 xl12 yellow">content</div>
        </div>
        <div class="row">
            <div class="col s12 m8 grey">content</div>
            <div class="col s12 m4 yellow">content</div>
            <div class="col s12 m4 grey">content</div>
            <div class="col s12 m8 yellow">content</div>
        </div>
    </div>
</body>
</html>
